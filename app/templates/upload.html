<!DOCTYPE html>

<html lang="en">
<head>
    <title>Upload</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/styles.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/button.js') }}"></script>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lobster|PT+Sans|Roboto:900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
	<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../static/css/review.css"> -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class = "navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{url_for('community', searchName = ' ')}}">
                    Visual Speaker
                </a>
            </div>

            <form action={{url_for('image_search')}} method="POST" class="navbar-form navbar-left">
                <div class = "input-group">
                    <input type="text" class = "form-control" id = "search" value = '' name = "search" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Hello, {{userName}}</a>
                    <ul class="dropdown-menu">
                        <li><a href={{url_for('camera', userName = userName)}}>Snapshot</a></li>
                        <li><a href={{url_for('LogOut')}}><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
                    </ul>
                </li>
            </ul> -->
        </div>
    </nav>
    <h1>Visual Speaker</h1>

    <div class="upload">
      <form method="POST" action="{{url_for('upload_submit')}}" enctype="multipart/form-data">
            <label class="file">
                    Drop a photo here or click to select one <br>
                    <i class="fas fa-images"></i>
                    <input type="file" name="file" multiple>
            </label>
            <button type="submit" value="Upload" class="action-button shadow animate red">Upload</button>
      </form>
    </div>

    <hr style="border:3px solid #f1f1f1">

    {% if uploadTime != ' ' %}
        <div class="img_container">
            <div class="card card-1">
                <img src="{{imagePath}}">
            </div>
            <p>Text: {{text}}</p>
            <audio name="audio" id="audio" src="{{audioPath}}" controls></audio>
            <hr style="border:3px solid #f1f1f1">
            <!--<p>Setting this picture: </p>-->
            <!--<form>-->
                <!--<input type="radio" name="privacy" value="public" />public<br>-->
                <!--<input type="radio" name="privacy" value="private" />private<br>-->
            <!--</form>-->
        </div>

        <hr style="border:3px solid #f1f1f1">

        <form method="POST" action="{{url_for('image_rating_upload',uploadTime = uploadTime, imagePath = imagePath, audioPath = audioPath, text = text)}}">
        <p>My rating</p>
            <fieldset class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Awesome!">&#9733</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="I like it">&#9733</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Fair">&#9733</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Not bad">&#9733</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Not good">&#9733</label>
            </fieldset>
        </form>
    {% endif %}


    <footer class="text-center">
        <a class="up-arrow" href="#" data-toggle="tooltip" title="To TOP">
            <span class="glyphicon glyphicon-chevron-up"></span>
        </a><br><br>
        <div id="date"></div>
    </footer>
    <script>
        $(document).ready(function(){
        // Initialize Tooltip
        $('[data-toggle="tooltip"]').tooltip();
    })
    </script>
    <script language="javascript">
        debugger;
        function updateClock() {
            var today = new Date();
            document.getElementById('time').innerHTML = today

            // call this function again in 1000ms
            setTimeout(updateClock, 1000);
        }
        updateClock(); // initial call
    </script>

</body>
